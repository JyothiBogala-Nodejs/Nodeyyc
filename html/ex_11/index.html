<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <hr>
        <form action="login.html" method="post" enctype="application/x-www-form-urlencoded" >
            <label for="uname">Username</label>
            <input type="text" id="uname" name="username" placeholder="username" size="30" maxlength="12"><br><br>
            <label for="pname">Password</label>
            <input type="text" id="pname" name="password" placeholder="password" size="30" maxlength="8"><br><br>
            <input type="submit" name="login" value="Login">
        </form>
        
    </body>
</html>
